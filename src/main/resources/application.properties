# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:newsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# NewsAPI Configuration
newsapi.key=9b4c8c0db87d4dbab4eb1ad907df0690
newsapi.base-url=https://newsapi.org/v2

# Cache Configuration
spring.cache.cache-names=news-articles,news-sources
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Logging Configuration
logging.level.learn.spring.newsaggregator=DEBUG
logging.level.org.springframework.security=DEBUG
