# Test configuration for News Aggregator API
# Java 24 compatible test properties

# Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT configuration for testing
jwt.secret=testSecretKeyThatIsLongEnoughForHmacSha256AlgorithmAndIsSecureForTesting
jwt.expiration=86400000

# NewsAPI configuration for testing (use dummy values)
newsapi.key=dummy-test-api-key
newsapi.base-url=https://newsapi.org/v2

# Logging configuration
logging.level.learn.spring.newsaggregator=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Cache configuration
spring.cache.type=simple

# Security configuration for testing
spring.security.require-ssl=false

# Disable Spring Boot banner in tests
spring.main.banner-mode=off

# Test-specific configurations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
